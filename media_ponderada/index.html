<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Média Ponderada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Média Ponderada</h1>
    <div class="container">
        <form id="mediaForm">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" step="0.01" required><br><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" step="0.01" required><br><br>

            <button type="button" id="calcularBtn" onclick="calcularMediaPonderada()">Calcular Média</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
