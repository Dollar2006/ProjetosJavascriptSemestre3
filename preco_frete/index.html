<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Frete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálculo de Frete</h1>
    <form id="freteForm">
        <label for="distancia">Distância do frete (km):</label>
        <input type="number" id="distancia" name="distancia" required><br><br>

        <label for="quantidade">Quantidade de peças:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="regiao">Região de destino (Sudeste, Sul ou Centro-Oeste):</label>
        <input type="text" id="regiao" name="regiao" required><br><br>

        <label for="rastreamento">Deseja rastreamento?</label>
        <select id="rastreamento" name="rastreamento" required>
            <option value="S">Sim</option>
            <option value="N">Não</option>
        </select><br><br>

        <label for="combustivel">Valor do litro de combustível (R$):</label>
        <input type="number" step="0.01" id="combustivel" name="combustivel" required><br><br>

        <button type="submit">Calcular Frete</button>
    </form>

    <div id="resultado" style="display:none;">
        <h2>Resultado do Cálculo</h2>
        <p id="mensagemResultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
